<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <div id="upper-display-container">
                <p id="upper-display"></p>
            </div>
            <div id="lower-display-container">
                <p id="lower-display"></p>
            </div>
        </div>
        <div id="keyboard-top">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
        <div id="keyboard-bottom">
            <button id="divide" class="operan-btn">&divide;</button>
            <button class="num-btn">9</button>
            <button class="num-btn">8</button>
            <button class="num-btn">7</button>
            <button id="multiply" class="operan-btn">&times;</button>
            <button class="num-btn">6</button>
            <button class="num-btn">5</button>
            <button class="num-btn">4</button>
            <button id="subtract" class="operan-btn">-</button>
            <button class="num-btn">3</button>
            <button class="num-btn">2</button>
            <button class="num-btn">1</button>
            <button id="add" class="operan-btn">+</button>
            <button id="result" class="equal-btn">=</button>
            <button class="num-btn">0</button>
            <button class="not-working-yet"></button>
        </div>
    </div>
    <footer>
        <p>Copyright &#169; 2022 fmendezr <a href="https://github.com/fmendezr" target="_blank"><i class="fa fa-github" style="font-size:21px"></i></a></p>
    </footer>
<script src="script.js"></script>
</body>
</html>
