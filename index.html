<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div>
        <div id="display-container">
            <p id="display"></p>
        </div>
        <div id="keyboard-container">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
            <button id="divide" class="operan-btn">/</button>
            <button class="num-btn">9</button>
            <button class="num-btn">8</button>
            <button class="num-btn">7</button>
            <button id="multiply" class="operan-btn">x</button>
            <button class="num-btn">6</button>
            <button class="num-btn">5</button>
            <button class="num-btn">4</button>
            <button id="subtract" class="operan-btn">-</button>
            <button class="num-btn">3</button>
            <button class="num-btn">2</button>
            <button class="num-btn">1</button>
            <button id="add" class="operan-btn">+</button>
            <button id="result" class="equal-btn">=</button>
            <button class="num-btn">0</button>
            <button class="operan-btn">.</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
